services:
  - type: web
    name: metron-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 3333
      - key: APP_KEY
        sync: false
      - key: DB_HOST
        fromDatabase:
          name: metron-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: metron-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: metron-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: metron-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: metron-db
          property: database
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: metron-db
    databaseName: metron
    user: metron
    plan: free
